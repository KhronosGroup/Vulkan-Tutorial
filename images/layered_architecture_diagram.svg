<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Layered Architecture Diagram -->
  <style>
    .layer { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
    .layer-text { font-family: Arial; font-size: 16px; text-anchor: middle; }
    .arrow { stroke: #555; stroke-width: 2; marker-end: url(#arrowhead); }
    .title { font-family: Arial; font-size: 20px; font-weight: bold; text-anchor: middle; }
  </style>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>

  <text x="300" y="30" class="title">Layered Architecture</text>

  <!-- Layers -->
  <rect x="150" y="60" width="300" height="50" rx="5" class="layer" />
  <text x="300" y="90" class="layer-text">Application Layer</text>

  <rect x="150" y="130" width="300" height="50" rx="5" class="layer" />
  <text x="300" y="160" class="layer-text">Scene Management Layer</text>

  <rect x="150" y="200" width="300" height="50" rx="5" class="layer" />
  <text x="300" y="230" class="layer-text">Rendering Layer</text>

  <rect x="150" y="270" width="300" height="50" rx="5" class="layer" />
  <text x="300" y="300" class="layer-text">Resource Management Layer</text>

  <rect x="150" y="340" width="300" height="50" rx="5" class="layer" />
  <text x="300" y="370" class="layer-text">Platform Abstraction Layer</text>

  <!-- Arrows -->
  <line x1="300" y1="110" x2="300" y2="130" class="arrow" />
  <line x1="300" y1="180" x2="300" y2="200" class="arrow" />
  <line x1="300" y1="250" x2="300" y2="270" class="arrow" />
  <line x1="300" y1="320" x2="300" y2="340" class="arrow" />

  <!-- Bidirectional arrows for layer interaction -->
  <line x1="400" y1="130" x2="400" y2="110" class="arrow" />
  <line x1="400" y1="200" x2="400" y2="180" class="arrow" />
  <line x1="400" y1="270" x2="400" y2="250" class="arrow" />
  <line x1="400" y1="340" x2="400" y2="320" class="arrow" />
</svg>
